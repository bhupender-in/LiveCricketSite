        #popup {

            background-color: #f1f1f1;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;

        /* Close button */
        #closeBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #closeBtn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
